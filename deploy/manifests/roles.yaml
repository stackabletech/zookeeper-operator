---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: zookeeper-serviceaccount
  namespace: default
  labels:
    app.kubernetes.io/name: zookeeper-operator
    app.kubernetes.io/instance: zookeeper-operator
    app.kubernetes.io/version: "0.10.0-nightly"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: zookeeper-operator-clusterrole
rules:
  - apiGroups:
      - ""
    resources:
      - nodes
    verbs:
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - pods
      - configmaps
      - secrets
      - services
      - endpoints
      - serviceaccounts
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - rbac.authorization.k8s.io
    resources:
      - rolebindings
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - apps
    resources:
      - statefulsets
    verbs:
      - create
      - delete
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - batch
    resources:
      - jobs
    verbs:
      - create
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
    verbs:
      - get
  - apiGroups:
      - authentication.stackable.tech
    resources:
      - authenticationclasses
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - events.k8s.io
    resources:
      - events
    verbs:
      - create
  - apiGroups:
      - zookeeper.stackable.tech
    resources:
      - zookeeperclusters
      - zookeeperznodes
    verbs:
      - get
      - list
      - patch
      - watch
  - apiGroups:
      - zookeeper.stackable.tech
    resources:
      - zookeeperclusters/status
    verbs:
      - patch
---
# TODO: these are product RBAC objects. They have to be moved to the operator
# code since the namespace is not known by helm at install time.
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: zookeeper-role
  namespace: default
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - configmaps
      - secrets
      - endpoints
      - serviceaccounts
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - authentication.stackable.tech
    resources:
      - authenticationclasses
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - events.k8s.io
    resources:
      - events
    verbs:
      - create
  - apiGroups:
      - security.openshift.io
    resourceNames:
      - hostmount-anyuid
    resources:
      - securitycontextconstraints
    verbs:
      - use
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: zookeeper-rolebinding
  namespace: default
  labels:
    app.kubernetes.io/name: zookeeper-operator
    app.kubernetes.io/instance: zookeeper-operator
    app.kubernetes.io/version: "0.10.0-nightly"
subjects:
  - kind: ServiceAccount
    name: zookeeper-serviceaccount
    namespace: default
roleRef:
  kind: Role
  name: zookeeper-role
  apiGroup: rbac.authorization.k8s.io
