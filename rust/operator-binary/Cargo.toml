[package]
name = "stackable-zookeeper-operator"
authors = ["Stackable GmbH <info@stackable.de>"]
description = "Stackable Operator for Apache ZooKeeper"
license = "OSL-3.0"
version = "0.0.0-dev"
edition = "2021"
repository = "https://github.com/stackabletech/zookeeper-operator"
publish = false

[dependencies]
anyhow = "1.0"
clap = "4.3"
failure = "0.1"
fnv = "1.0"
futures = { version = "0.3" }
semver = "1.0"
serde = "1.0"
snafu = "0.7"
strum = { version = "0.24", features = ["derive"] }
tokio = { version = "1.28", features = ["full"] }
tokio-zookeeper = "0.2"
tracing = "0.1"
pin-project = "1.1"
stackable-operator = { git = "https://github.com/stackabletech/operator-rs.git", tag = "0.42.1" }
stackable-zookeeper-crd = { path = "../crd" }

[build-dependencies]
built = { version = "0.6", features = ["chrono", "git2"] }
stackable-operator = { git = "https://github.com/stackabletech/operator-rs.git", tag = "0.42.1" }
stackable-zookeeper-crd = { path = "../crd" }
