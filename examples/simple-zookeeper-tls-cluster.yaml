---
apiVersion: zookeeper.stackable.tech/v1alpha1
kind: ZookeeperCluster
metadata:
  name: simple-zk
spec:
  version: 3.8.0
  config:
    tls:
      secretClass: tls
    clientAuthentication:
      authenticationClass: zookeeper-client-tls
    quorumTlsSecretClass: tls
  servers:
    roleGroups:
      default:
        replicas: 3
---
apiVersion: authentication.stackable.tech/v1alpha1
kind: AuthenticationClass
metadata:
  name: zookeeper-client-tls
spec:
  provider:
    tls:
      verification:
        server:
          caCert:
            secretClass: tls
---
apiVersion: zookeeper.stackable.tech/v1alpha1
kind: ZookeeperZnode
metadata:
  name: simple-znode
spec:
  clusterRef:
    name: simple-zk
    # Optional when ZookeeperZnode is in the same Namespace as the ZookeeperCluster
    # namespace: default