---
dimensions:
  - name: zookeeper
    values:
      - 3.5.8-stackable0.0.0-dev
      - 3.6.3-stackable0.0.0-dev
      - 3.7.0-stackable0.0.0-dev
      - 3.8.1-stackable0.0.0-dev
  - name: zookeeper-latest
    values:
      - 3.8.1-stackable0.0.0-dev
  - name: use-server-tls
    values:
      - "true"
      - "false"
  - name: use-client-auth-tls
    values:
      - "true"
      - "false"
tests:
  - name: smoke
    dimensions:
      - zookeeper
      - use-server-tls
      - use-client-auth-tls
  - name: delete-rolegroup
    dimensions:
      - zookeeper
  - name: znode
    dimensions:
      - zookeeper-latest
  - name: logging
    dimensions:
      - zookeeper
  - name: cluster-operation
    dimensions:
      - zookeeper-latest
suites:
  - name: latest
    patch:
      - dimensions:
          - expr: last
  - name: smoke
    select:
      - smoke
  - name: openshift
    patch:
      - dimensions:
          - expr: last
      - dimensions:
          - name: openshift
            expr: "true"
