---
dimensions:
  - name: zookeeper
    values:
      - 3.8.1
      - 3.8.2
  - name: zookeeper-latest
    values:
      - 3.8.2
  - name: use-server-tls
    values:
      - "true"
      - "false"
  - name: use-client-auth-tls
    values:
      - "true"
      - "false"
tests:
  - name: smoke
    dimensions:
      - zookeeper
      - use-server-tls
      - use-client-auth-tls
  - name: delete-rolegroup
    dimensions:
      - zookeeper
  - name: znode
    dimensions:
      - zookeeper-latest
  - name: logging
    dimensions:
      - zookeeper
  - name: cluster-operation
    dimensions:
      - zookeeper-latest
suites:
  - name: nightly
    patch:
      - dimensions:
          - name: zookeeper
            expr: last
          - name: use-server-tls
            expr: "true"
          - name: use-client-auth-tls
            expr: "true"
  - name: smoke-latest
    select:
      - smoke
    patch:
      - dimensions:
          - expr: last
  - name: openshift
    patch:
      - dimensions:
          - expr: last
      - dimensions:
          - name: zookeeper
            expr: last
          - name: use-server-tls
            expr: "true"
          - name: use-client-auth-tls
            expr: "true"
          - name: openshift
            expr: "true"
