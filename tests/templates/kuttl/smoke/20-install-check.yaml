---
apiVersion: v1
kind: Service
metadata:
  name: zk-test-helper
  labels:
    app: zk-test-helper
spec:
  clusterIP: None
  selector:
    app: zk-test-helper
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: zk-test-helper
  labels:
    app: zk-test-helper
spec:
  replicas: 1
  serviceName: zk-test-helper
  selector:
    matchLabels:
      app: zk-test-helper
  template:
    metadata:
      labels:
        app: zk-test-helper
    spec:
      containers:
        - name: zk-test-helper
          image: oci.stackable.tech/sdp/testing-tools:0.3.0-stackable0.0.0-dev
          stdin: true
          tty: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "512m"
            limits:
              memory: "128Mi"
              cpu: "1"
