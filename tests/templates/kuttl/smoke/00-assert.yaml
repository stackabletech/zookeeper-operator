---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
metadata:
  name: install-test-zk
timeout: 300
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: test-zk-server-primary
spec:
  template:
    spec:
      containers:
        - name: zookeeper
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 250m
              memory: 512Mi
status:
  readyReplicas: 2
  replicas: 2
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: test-zk-server-secondary
spec:
  template:
    spec:
      containers:
        - name: zookeeper
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 250m
              memory: 512Mi
status:
  readyReplicas: 1
  replicas: 1
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-test-zk-server-primary-0
status:
  capacity:
    storage: 1Gi
  phase: Bound
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-test-zk-server-secondary-0
status:
  capacity:
    storage: 2Gi
  phase: Bound
