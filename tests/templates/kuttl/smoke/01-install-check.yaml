---
apiVersion: v1
kind: Service
metadata:
  name: zk-test-helper
  labels:
    app: zk-test-helper
spec:
  clusterIP: None
  selector:
    app: zk-test-helper
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: zk-test-helper
  labels:
    app: zk-test-helper
spec:
  replicas: 1
  serviceName: zk-test-helper
  selector:
    matchLabels:
      app: zk-test-helper
  template:
    metadata:
      labels:
        app: zk-test-helper
    spec:
      containers:
        - name: zk-test-helper
          image: python:3.10-slim
          stdin: true
          tty: true
