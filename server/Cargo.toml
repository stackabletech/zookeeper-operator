[package]
name = "stackable-zookeeper-operator-server"
description = "Stackable ZooKeeper Operator"
version = "0.1.0-nightly"
authors = ["Lars Francke <lars.francke@stackable.de>"]
edition = "2018"
license = "Apache-2.0"

[dependencies]
stackable-operator = { git = "https://github.com/stackabletech/operator-rs.git", branch = "main" }
stackable-zookeeper-crd = { path = "../crd" }
stackable-zookeeper-operator = { path = "../operator" }

tokio = { version = "1.3", features = ["macros", "rt-multi-thread"] }

[package.metadata.deb]
maintainer-scripts = "packaging/debian/"
systemd-units = { enable = false }
assets = [
    ["../target/release/stackable-zookeeper-operator-server", "opt/stackable/zookeeper-operator/", "755"],
]
[package.metadata.rpm]
package = "stackable-zookeeper-operator-server"

[package.metadata.rpm.cargo]
buildflags = ["--release"]

[package.metadata.rpm.targets]
stackable-zookeeper-operator-server = { path = "/opt/stackable/zookeeper-operator/stackable-zookeeper-operator-server" }

[package.metadata.rpm.files]
"systemd/stackable-zookeeper-operator-server.service" = { path = "/lib/systemd/system/"}